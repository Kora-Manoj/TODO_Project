<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white p-6 shadow-lg rounded-lg text-center">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Delete</h2>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete <strong>{{ object.title }}</strong>?
        </p>
        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                Yes, Delete
            </button>
            <a href="{% url 'todo_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
                Cancel
            </a>
        </form>
    </div>
</body>
</html>
