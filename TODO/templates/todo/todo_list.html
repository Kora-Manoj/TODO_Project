{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-10 px-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Your Todos</h1>
            <a href="{% url 'todo_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Add Todo</a>
        </div>
        {% if object_list %}
            <ul class="space-y-4">
                {% for todo in object_list %}
                    <li class="p-4 border rounded flex justify-between items-center bg-gray-50">
                        <div>
                            <p class="text-lg font-semibold {{ todo.completed|yesno:'line-through,none' }}">{{ todo.title }}</p>
                            <p class="text-sm text-gray-600">{{ todo.description }}</p>
                        </div>
                        <div class="flex space-x-2">
                            <a href="{% url 'todo_update' todo.id %}" class="text-blue-600 hover:underline">Edit</a>
                            <a href="{% url 'todo_delete' todo.id %}" class="text-red-600 hover:underline">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600">No todos found. <a href="{% url 'todo_create' %}" class="text-blue-600 hover:underline">Create one</a>.</p>
        {% endif %}
    </div>
</body>
</html>
